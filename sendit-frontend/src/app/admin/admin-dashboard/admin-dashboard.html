<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-logo"></div>
      <h2>SendIT Admin</h2>
    </div>
    <ul class="sidebar-menu">
      <li><a href="#" [ngClass]="{active: activeMenu === 'dashboard'}" (click)="setActiveMenu('dashboard')"><span class="icon icon-dashboard"></span> Dashboard</a></li>
      <li><a href="#" [ngClass]="{active: activeMenu === 'parcels'}" (click)="setActiveMenu('parcels')"><span class="icon icon-parcels"></span> Manage Parcels</a></li>
      <li><a href="#" [ngClass]="{active: activeMenu === 'users'}" (click)="setActiveMenu('users')"><span class="icon icon-users"></span> Users</a></li>
      <li><a href="#" (click)="logout()"><span class="icon icon-logout"></span> Logout</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <h1>Dashboard</h1>
      <div class="header-icons">
        <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
        </svg>
        <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16,17 21,12 16,7"/>
          <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
      </div>
    </div>
    <div class="content">
      <!-- Stats Cards -->
      <div class="stats-container">
        <div class="stat-card" *ngFor="let stat of stats">
          <div class="stat-info">
            <h3>{{ stat.value }}</h3>
            <p>{{ stat.label }}</p>
          </div>
          <div class="stat-icon" [ngClass]="stat.icon"></div>
        </div>
      </div>
      <!-- Recent Parcels Table -->
      <div class="recent-parcels">
        <div class="section-header">
          <h2>Recent Parcels</h2>
        </div>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Parcel ID</th>
                <th>Sender</th>
                <th>Receiver</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let parcel of parcels">
                <td>{{ parcel.id }}</td>
                <td>{{ parcel.sender }}</td>
                <td>{{ parcel.receiver }}</td>
                <td>
                  <select class="status-select" [ngClass]="statusClass(parcel.status)" [(ngModel)]="parcel.status">
                    <option value="pending">Pending</option>
                    <option value="transit">In Transit</option>
                    <option value="delivered">Delivered</option>
                  </select>
                </td>
                <td><button class="update-btn" (click)="updateStatus(parcel)">Update</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-logo">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M3 6h13l3 3v6h-2.5a2.5 2.5 0 0 1-5 0h-7a2.5 2.5 0 0 1-5 0H2V6h1zm16 8.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zM5 14.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zM17 8H3v1h14V8z"/>
        </svg>
        <span>SendIT</span>
      </div>
      <p>Â© 2025 SendIT. All rights reserved.</p>
    </div>
  </div>
</div>
